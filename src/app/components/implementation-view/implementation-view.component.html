<div class="header">
  <a mat-icon-button [routerLink]="['/algorithms']" aria-label="Algorithms">
    <mat-icon aria-hidden="true">home</mat-icon>
  </a>
  <mat-icon aria-hidden="true">arrow_right</mat-icon>
  <h2 class="header-text">{{(algo | async).name}} / {{(impl | async).name}}</h2>
</div>
<mat-divider></mat-divider>
<mat-tab-group *ngIf="impl | async">
    <mat-tab label="Selection-Criteria">
        <div>
            <app-implementation-selection-criteria
                    [impl]="impl | async"
            >
            </app-implementation-selection-criteria>
        </div>
    </mat-tab>
    <mat-tab label="QPU-Selection">
        <app-qpu-selection
                [impl]="impl | async"
        >
        </app-qpu-selection>
    </mat-tab>
</mat-tab-group>
<div
        *ngIf="!(impl | async)"
        class="d-flex align-content-center justify-content-center"
>
    <mat-spinner></mat-spinner>
</div>
