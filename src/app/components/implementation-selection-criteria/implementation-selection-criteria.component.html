<div class="content">
    <h2 class="heading">Required information for the NISQ Analyzer</h2>
    <div
            *ngIf="!nisqImpl"
            class="d-flex align-content-center justify-content-center"
    >
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="nisqImpl">
        <mat-card class="m-4">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <mat-form-field>
                        <mat-label class="input-label">File Location</mat-label>
                        <input
                                type="text"
                                [(ngModel)]="nisqImpl.fileLocation"
                                (ngModelChange)="implementationChanged()"
                                matInput
                                (keydown.enter)="saveImplementation()"
                        />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="row">
                        <div class="sdkselect">
                            <mat-form-field>
                                <mat-label class="input-label">SDK</mat-label>
                                <mat-select [(ngModel)]="nisqImpl.sdk" (ngModelChange)="implementationChanged()">
                                    <mat-option *ngFor="let sdk of sdks$ | async" [value]="sdk.value">{{
                                        sdk.label
                                        }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="newSdkButton">
                            <button
                                    mat-icon-button
                                    aria-label="Add new SDK"
                                    (click)="onCreateSoftwarePlatform()"
                            >
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 col-md-12">
                    <mat-form-field>
                        <mat-label class="input-label">Language</mat-label>
                        <mat-select [(ngModel)]="nisqImpl.language" (ngModelChange)="implementationChanged()">
                            <mat-option *ngFor="let language of languages" [value]="language.value">{{
                                language.label
                                }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </mat-card>
    </div>

    <button
            class="master-save-button"
            *ngIf="inputChanged"
            mat-fab
            (click)="saveImplementation()"
    >
        <mat-icon class="master-save-icon">save</mat-icon>
    </button>
</div>
